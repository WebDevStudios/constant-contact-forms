name: Deploy to WordPress.org
on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      uses: php-actions/composer@v5
      with: 
        php_version: 7
        version: 1
        command: install
        args: --no-dev
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Build
      run: |
        npm install
        npm run build
